
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Single</title>
  <link rel="stylesheet" href="persongalleri.css">
</head>

<body id="single">
    <main>
        <button>Tilbage</button>
        <article>
            <img src="" alt="" class="billede">
            <section>
                <h2 class="navn"></h2>
            <p class="titel"></p>
            <p class="hobby"></p>
            <p class="fødselsdag"></p>
            <p class="email"></p>
        </section>
            
        </article>
    </main>

    <script>
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");
let person;
    const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri/";
    const options = {
        headers: {
            "x-apikey": "600fe9211346a1524ff12e31",
        },
    };
document.addEventListener("DOMContentLoaded", hentData);

         async function hentData() {
                const resspons = await fetch(url+id, options);
                person = await resspons.json();
                console.log(person);
                visPerson();
            }
function visPerson(){

    document.querySelector("h2").textContent = person.fornavn;
    document.querySelector(".hobby").textContent = person.hobby;
    document.querySelector(".titel").textContent = person.titel;
    document.querySelector(".fødselsdag").textContent = person.fornavn+" "+person.efternavn;
    document.querySelector(".email").textContent = person.email;
    document.querySelector("img").src = "faces/"+person.billede;

}

document.querySelector("button").addEventListener("click",()=>{window.history.back()})

//console.log(id);

    </script>

</body>

</html>
