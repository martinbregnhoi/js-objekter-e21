<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <style>
       main{
           display: grid;
           grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
           background: #123456;
           gap:1rem;
       }
       article{
           padding:1rem;
           background: #fff9;
           display: flex;
           flex-direction: column;
           align-content: space-between;
       }
       article:nth-child(odd){
           background: #fff6;
       }
    
    </style>
</head>
<body>
    <template>
        <article>
            <h2></h2>
            <p class="tekst"></p>
            <p class="kategori"></p>     
            <p class="pris"></p>     
        </article>
        
    </template>
    <main>
        
    </main>
    
    
    
    <script>
    let retter;
      
        //const key = '5fcdf53189b56469388442a3'
        const url = "https://api.ninoxdb.de/v1/teams/uAx528kRM5xFLWdLK/databases";
        
    async function getJson(){
        
        
        const data = await fetch(url,{  method: 'GET',
  headers: {
      'Authorization': 'Bearer API-Key'

  }
  });
        retter = await data.json();
        console.log({retter});
      // visRetter(); 
    } 
        
        
        function visRetter(){
            let temp = document.querySelector("template");
            let container = document.querySelector("main")
                 retter.forEach(ret => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = ret.navn;
                klon.querySelector(".kategori").textContent = ret.kategori;
                klon.querySelector(".tekst").textContent = ret.kortbeskrivelse;
                klon.querySelector(".pris").textContent = ret.pris;
                container.appendChild(klon);


            })
        }
    
    getJson();
    
    </script>
</body>
</html>
